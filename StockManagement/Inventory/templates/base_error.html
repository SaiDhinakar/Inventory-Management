<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Inventory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom error page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }
        .error-container h1 {
            font-size: 100px;
            font-weight: bold;
            color: #ff6f61;
        }
        .error-container p {
            font-size: 18px;
            color: #333;
        }
        .btn-custom {
            background-color: #ff6f61;
            color: #fff;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            background-color: #e55a47;
            transform: scale(1.05);
        }
        /* Animation for inventory items */
        .inventory-item {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #28a745;
            border-radius: 50%;
            animation: floatItem 4s infinite ease-in-out;
        }
        @keyframes floatItem {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="inventory-item" style="top: -60px; left: 20%;"></div>
        <div class="inventory-item" style="top: -100px; left: 80%;"></div>
        <div class="inventory-item" style="top: 20%; left: 40%;"></div>

        <h1>{{ error_code }}</h1>
        <p>{{ error_message }}</p>
        <a href="{% url 'home' %}" class="btn-custom">
            <i class="fas fa-home me-2"></i> Go Back to Home
        </a>
    </div>

    <!-- Bootstrap JS (Optional for animations) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
