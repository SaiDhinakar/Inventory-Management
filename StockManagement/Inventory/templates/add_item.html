{% extends 'base.html' %}

{% block title %}Add {{ item_type }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Add {{ item_type }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_name" class="form-label">{{ item_type }} Name</label>
                            {{ form.name }}
                            {% if form.name.errors %}
                                {% for error in form.name.errors %}
                                    <div class="invalid-feedback d-block">{{ error }}</div>
                                {% endfor %}
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add {{ item_type }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
